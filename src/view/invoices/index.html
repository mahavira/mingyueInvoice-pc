<section>
  <div style="margin-bottom:20px;">
    <Button type="primary" shape="circle" icon="ios-upload-outline" @click="$router.push('/uploader')">上传发票</Button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>名称</th>
        <th>金额</th>
        <th>是否已打印</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in data" key="">
        <td>{{item.name}}</td>
        <td>{{item.money}}</td>
        <td>{{item.isPrint?'未打印':'已打印'}}</td>
        <td>{{item.datetime}}</td>
      </tr>
    </tbody>
  </table>
  <Page style="float:right" :current="pageNo" :total="total" :page-size="pageSize" size="small" show-elevator @on-change="onChange"></Page>
</section>
