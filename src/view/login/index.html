<Card class="login">
  <img src="../../assets/logo.png" style="width: 80px;margin-top:50px;">
  <h3 style="margin: 20px 0 50px;">欢迎使用明阅电子发票助手</h3>
  <Form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80" style="padding: 20px;">
    <Form-item label="用户名" prop="username">
      <Input v-model="formValidate.username" placeholder="手机号码/邮箱"></Input>
    </Form-item>
    <Form-item label="密码" prop="password">
      <Input v-model="formValidate.password" placeholder="******" type="password"></Input>
    </Form-item>
    <Form-item style="margin-bottom:5px;">
      <Button type="primary" long :loading="loading" @click="handleSubmit('formValidate')">登录</Button>
    </Form-item>
    <Form-item style="text-align:left;">
        <router-link to="/register">注册</router-link>
         <router-link to="/password-forget" style="float:right">忘记密码</router-link>
    </Form-item>
  </Form>
</Card>
