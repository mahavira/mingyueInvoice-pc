<Card class="register">
  <h2 slot="title" style="text-align:center">注册信息</h2>
  <Form :model="formItem" :label-width="90" style="padding: 20px;">
    <Form-item label="企业ID">
      <Input v-model="formItem.input" placeholder=""></Input>
    </Form-item>
    <Form-item label="表示名称">
      <Input v-model="formItem.input" placeholder=""></Input>
    </Form-item>
    <Form-item label="主管财务" >
      <Select placeholder="请选择所在地">
          <Option value="beijing">北京市</Option>
          <Option value="shanghai">上海市</Option>
          <Option value="shenzhen">深圳市</Option>
      </Select>
    </Form-item>
    <Form-item label="邮箱">
      <Input v-model="formItem.input" placeholder=""></Input>
    </Form-item>
    <Form-item label="登录密码">
      <Input v-model="formItem.input" placeholder="" type="password"></Input>
    </Form-item>
    <Form-item label="确认密码">
      <Input v-model="formItem.input" placeholder="" type="password"></Input>
    </Form-item>
    <Form-item style="margin-bottom:5px;">
      <Button type="primary" style="width:140px" long>提交</Button>
    </Form-item>
  </Form>
</Card>
