<section style="width:500px;">
  <p style="margin-bottom:10px;">链接上传：</p>
  <el-input
    type="textarea"
    :autosize="{ minRows: 4, maxRows: 5}"
    placeholder="请复制电子发票链接地址粘贴在此处，提交上传！"
    v-model="link">
  </el-input>
  <el-button type="primary" style="width:200px;margin-top:20px;" @click="handleSubmit()" :disabled="!link" :loading="loading">提交</el-button>
  <br>
  <br>
  <br>
  <p style="margin-bottom:10px;">文件上传：</p>
  <el-upload
    drag
    ref="upload"
    name="pdf"
    :data="data"
    :headers="headers"
    :action="$conf.serverRoot + 'app/bill/uploadPdf'"
    :on-success="onSuccess"
    :on-error="onError"
    :file-list="fileList"
    accept="application/pdf"
    >
    <i class="el-icon-upload"></i>
    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
    <div class="el-upload__tip" slot="tip">只能上传pdf文件，且不超过2000kb</div>
  </el-upload>

    <br>
  <br>
  <br><br>
  <el-button type="text" @click="$router.push('/guide')">电子发票上传方法</el-button>
</section>
