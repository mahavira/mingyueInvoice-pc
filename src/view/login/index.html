<Card class="login">
  <h2 slot="title">登录</h2>
  <img src="../../assets/logo.png" style="width: 80px;margin-top:50px;">
  <h3 style="margin: 20px;">欢迎使用明阅电子发票助手</h3>
  <Form :model="formItem" :label-width="60" style="padding: 20px;">
    <Form-item label="用户名">
      <Input v-model="formItem.input" placeholder="手机号码/邮箱"></Input>
    </Form-item>
    <Form-item label="密码">
      <Input v-model="formItem.input" placeholder="******" type="password"></Input>
    </Form-item>
    <Form-item style="margin-bottom:5px;">
      <Button type="primary" long>登录</Button>
    </Form-item>
    <Form-item style="text-align:left;">
        <router-link to="/register">注册</router-link>
         <router-link to="/password-forget" style="float:right">忘记密码</router-link>
    </Form-item>
  </Form>
</Card>
