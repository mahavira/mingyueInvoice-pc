<Card class="register">
  <h2 slot="title" style="text-align:center">注册信息</h2>
  <Form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="90" style="padding: 20px;">
    <Form-item label="企业ID" prop="idCode">
      <Input v-model="formValidate.idCode" placeholder=""></Input>
    </Form-item>
    <Form-item label="表示名称" prop="name">
      <Input v-model="formValidate.name" placeholder=""></Input>
    </Form-item>
    <Form-item label="主管财务" prop="financeUserId">
      <Select placeholder="请选择所在地" v-model="formValidate.financeUserId">
        <Option value="">请选择</Option>
        <Option v-for="item in financeUsers" key="item.id" :value="item.id" >{{item.name}}</Option>
      </Select>
    </Form-item>
    <Form-item label="邮箱" prop="email">
      <Input v-model="formValidate.email" placeholder=""></Input>
    </Form-item>
    <Form-item label="登录密码" prop="password">
      <Input v-model="formValidate.password" placeholder="" type="password"></Input>
    </Form-item>
    <Form-item label="确认密码" prop="passwordAgain">
      <Input v-model="formValidate.passwordAgain" placeholder="" type="password"></Input>
    </Form-item>
    <Form-item style="margin-bottom:5px;">
      <Button type="primary" style="width:140px" long :loading="loading" @click="handleSubmit('formValidate')">提交</Button>
    </Form-item>
  </Form>
</Card>
